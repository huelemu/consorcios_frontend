<!-- Contenido puro de MatDialog: sin overlay custom -->
<div class="w-[720px] max-w-[95vw]">
  <!-- Header -->
  <div class="sticky top-0 bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-4 rounded-t-2xl -mx-6 -mt-6 flex items-center justify-between">
    <h2 class="text-2xl font-bold text-white">
      <ng-container *ngIf="!createdTicket; else tituloCreado">Nuevo Ticket</ng-container>
      <ng-template #tituloCreado>Ticket Creado</ng-template>
    </h2>
    <button (click)="onClose()" class="text-white hover:text-gray-200 transition-colors">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <div class="p-6">
    <!-- Estado post-creación -->
    <div *ngIf="createdTicket" class="bg-green-50 border-l-4 border-green-500 p-6 rounded-lg mb-6">
      <h3 class="text-lg font-semibold text-green-800 mb-2">✅ Ticket creado correctamente</h3>
      <p class="text-green-700 mb-4">Número de Ticket:
        <span class="font-bold">#{{ createdTicket.id }}</span>
      </p>
      <div class="flex flex-col sm:flex-row gap-3">
        <button
          class="flex-1 px-5 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 font-medium transition-colors"
          (click)="onClose()">
          Cerrar
        </button>
        <button
          class="flex-1 px-5 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors"
          (click)="openEdit(createdTicket)">
          Ver / Editar Ticket
        </button>
      </div>
    </div>

    <!-- Errores -->
    <div *ngIf="error && !createdTicket" class="bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded">
      <p class="text-red-700">{{ error }}</p>
    </div>

    <!-- Formulario -->
    <form *ngIf="!createdTicket" #ticketForm="ngForm" (ngSubmit)="onSubmit(ticketForm)" class="space-y-6">
      <!-- Consorcio -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Consorcio <span class="text-red-500">*</span>
        </label>
        <select
          name="consorcio_id"
          [(ngModel)]="ticket.consorcio_id"
          (change)="onConsorcioChange()"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
          <option [ngValue]="0">Selecciona un consorcio</option>
          <option *ngFor="let c of consorcios" [ngValue]="c.id">{{ c.nombre }}</option>
        </select>
      </div>

      <!-- Unidad -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Unidad</label>
        <select
          name="unidad_id"
          [(ngModel)]="ticket.unidad_id"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
          <option [ngValue]="0">Ninguna</option>
          <option *ngFor="let u of unidades" [ngValue]="u.id">
            {{ u.nombre || ('UF ' + u.id) }}
          </option>
        </select>
      </div>

      <!-- Tipo / Prioridad -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Tipo *</label>
          <select
            name="tipo"
            [(ngModel)]="ticket.tipo"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
            <option [ngValue]="''">Selecciona tipo</option>
            <option *ngFor="let t of tiposDisponibles" [ngValue]="t.value">{{ t.label }}</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Prioridad *</label>
          <select
            name="prioridad"
            [(ngModel)]="ticket.prioridad"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
            <option [ngValue]="''">Selecciona prioridad</option>
            <option *ngFor="let p of prioridadesDisponibles" [ngValue]="p.value">{{ p.label }}</option>
          </select>
        </div>
      </div>

      <!-- Título -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Título *</label>
        <input
          type="text"
          name="titulo"
          [(ngModel)]="ticket.titulo"
          required
          placeholder="Ej: Fuga de agua en hall"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" />
      </div>

      <!-- Descripción -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Descripción *</label>
        <textarea
          name="descripcion"
          [(ngModel)]="ticket.descripcion"
          rows="4"
          required
          placeholder="Describe el problema..."
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"></textarea>
      </div>

      <!-- Botones -->
      <div class="flex justify-end gap-3 pt-2">
        <button type="button"
                (click)="onClose()"
                class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 font-medium transition-colors">
          Cancelar
        </button>
        <button type="submit"
                [disabled]="loading"
                class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
          <span *ngIf="loading" class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></span>
          <span>{{ loading ? 'Guardando...' : 'Crear Ticket' }}</span>
        </button>
      </div>
    </form>
  </div>
</div>
