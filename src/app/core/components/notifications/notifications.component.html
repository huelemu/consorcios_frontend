<!-- BotÃ³n de notificaciones en el header -->
<div class="relative">
  <!-- BotÃ³n de campana -->
  <button
    (click)="togglePanel()"
    class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
    [class.bg-gray-100]="isOpen"
    type="button"
  >
    <!-- Ãcono de campana -->
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
      />
    </svg>

    <!-- Badge con contador de no leÃ­das -->
    <span
      *ngIf="unreadCount > 0"
      class="absolute top-0 right-0 inline-flex items-center justify-center px-1.5 py-0.5 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full min-w-[18px]"
    >
      {{ unreadCount > 99 ? '99+' : unreadCount }}
    </span>
  </button>

  <!-- Panel desplegable de notificaciones -->
  <div
    *ngIf="isOpen"
    class="absolute right-0 mt-2 w-96 bg-white rounded-lg shadow-xl border border-gray-200 z-50"
    (click)="$event.stopPropagation()"
  >
    <!-- Header del panel -->
    <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200">
      <h3 class="text-lg font-semibold text-gray-900">Notificaciones</h3>
      <div class="flex items-center gap-2">
        <button
          *ngIf="unreadCount > 0"
          (click)="markAllAsRead()"
          class="text-xs text-blue-600 hover:text-blue-700 font-medium"
          type="button"
        >
          Marcar todas como leÃ­das
        </button>
        <button
          (click)="closePanel()"
          class="text-gray-400 hover:text-gray-600 transition-colors"
          type="button"
        >
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Lista de notificaciones -->
    <div class="max-h-96 overflow-y-auto">
      <div *ngIf="notifications.length === 0" class="px-4 py-8 text-center text-gray-500">
        <div class="text-4xl mb-2">ðŸ“­</div>
        <p>No tienes notificaciones</p>
      </div>

      <div *ngFor="let notification of recentNotifications" class="border-b border-gray-100 last:border-b-0">
        <div
          (click)="onNotificationClick(notification)"
          class="px-4 py-3 hover:bg-gray-50 transition-colors cursor-pointer relative"
          [class]="getNotificationTypeClass(notification.type)"
          [class.opacity-60]="notification.read"
        >
          <!-- Indicador de no leÃ­da -->
          <div
            *ngIf="!notification.read"
            class="absolute left-2 top-1/2 -translate-y-1/2 w-2 h-2 bg-blue-600 rounded-full"
          ></div>

          <div class="flex items-start gap-3 ml-2">
            <!-- Ãcono -->
            <div class="flex-shrink-0 text-2xl" [class]="getNotificationIconClass(notification.type)">
              {{ notification.icon || getDefaultIcon(notification.type) }}
            </div>

            <!-- Contenido -->
            <div class="flex-1 min-w-0">
              <div class="flex items-start justify-between gap-2">
                <h4 class="text-sm font-semibold text-gray-900 line-clamp-1">
                  {{ notification.title }}
                </h4>
                <button
                  (click)="removeNotification(notification, $event)"
                  class="flex-shrink-0 text-gray-400 hover:text-gray-600 transition-colors"
                  type="button"
                >
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path
                      fill-rule="evenodd"
                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>
              <p class="text-sm text-gray-600 mt-1 line-clamp-2">{{ notification.message }}</p>

              <!-- BotÃ³n de acciÃ³n -->
              <div *ngIf="notification.actionRequired && notification.actionText" class="mt-2">
                <button
                  class="inline-flex items-center text-xs font-medium text-blue-600 hover:text-blue-700"
                  type="button"
                >
                  {{ notification.actionText }} â†’
                </button>
              </div>

              <!-- Timestamp -->
              <p class="text-xs text-gray-500 mt-1">{{ formatTimestamp(notification.timestamp) }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Indicador de mÃ¡s notificaciones -->
      <div *ngIf="hasMoreNotifications" class="px-4 py-2 text-center bg-gray-50 border-t border-gray-200">
        <p class="text-xs text-gray-600">
          Y {{ notifications.length - 5 }} notificaciones mÃ¡s...
        </p>
      </div>
    </div>

    <!-- Footer del panel -->
    <div class="px-4 py-3 border-t border-gray-200 bg-gray-50 rounded-b-lg">
      <div class="flex items-center justify-between">
        <button
          *ngIf="notifications.length > 0"
          (click)="clearRead()"
          class="text-xs text-gray-600 hover:text-gray-800 font-medium"
          type="button"
        >
          Limpiar leÃ­das
        </button>
        <button
          *ngIf="notifications.length > 0"
          (click)="clearAll()"
          class="text-xs text-red-600 hover:text-red-700 font-medium"
          type="button"
        >
          Eliminar todas
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Overlay para cerrar al hacer clic fuera -->
<div
  *ngIf="isOpen"
  (click)="closePanel()"
  class="fixed inset-0 z-40"
  style="background: transparent;"
></div>
