<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm animate-fadeIn"
     (click)="onCancel()">
  <div class="bg-white rounded-xl shadow-2xl max-w-md w-full mx-4 transform transition-all animate-slideIn"
       (click)="$event.stopPropagation()">

    <!-- Header -->
    <div class="p-6 border-b border-gray-200">
      <div class="flex items-start gap-4">
        <div class="flex-shrink-0">
          <div [ngClass]="iconClasses" class="w-12 h-12 rounded-full bg-opacity-10 flex items-center justify-center"
               [class.bg-red-100]="type === 'danger'"
               [class.bg-yellow-100]="type === 'warning'"
               [class.bg-blue-100]="type === 'info'"
               [class.bg-green-100]="type === 'success'">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path *ngIf="icon === 'warning'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
              <path *ngIf="icon === 'trash'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              <path *ngIf="icon === 'check'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              <path *ngIf="icon === 'info'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              <path *ngIf="icon === 'key'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
              <path *ngIf="icon === 'user-toggle'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
        </div>
        <div class="flex-1">
          <h3 class="text-xl font-semibold text-gray-900">{{ title }}</h3>
          <p class="mt-2 text-sm text-gray-600 leading-relaxed">{{ message }}</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="p-6 bg-gray-50 rounded-b-xl flex gap-3 justify-end">
      <button type="button"
              (click)="onCancel()"
              class="px-5 py-2.5 rounded-lg font-medium text-gray-700 bg-white border border-gray-300
                     hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2
                     transition-all duration-200 transform hover:scale-105">
        {{ cancelText }}
      </button>
      <button type="button"
              (click)="onConfirm()"
              [ngClass]="confirmButtonClasses"
              class="px-5 py-2.5 rounded-lg font-medium text-white
                     focus:outline-none focus:ring-2 focus:ring-offset-2
                     transition-all duration-200 transform hover:scale-105 shadow-lg"
              [class.focus:ring-red-500]="type === 'danger'"
              [class.focus:ring-yellow-500]="type === 'warning'"
              [class.focus:ring-blue-500]="type === 'info'"
              [class.focus:ring-green-500]="type === 'success'">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
