<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <div
    [class.w-64]="sidebarOpen"
    [class.w-16]="!sidebarOpen"
    class="bg-white border-r transition-all duration-300 shadow-md flex flex-col"
  >
    <div class="p-4 text-blue-600 font-bold text-lg text-center border-b">
      🏢 Consorcios
    </div>

    <nav class="flex-1 p-3 space-y-2 text-sm">
      <a routerLink="/dashboard" routerLinkActive="bg-blue-100 text-blue-700 font-medium"
         class="block px-3 py-2 rounded hover:bg-blue-50">📊 Dashboard</a>
      <a routerLink="/consorcios" routerLinkActive="bg-blue-100 text-blue-700 font-medium"
         class="block px-3 py-2 rounded hover:bg-blue-50">🏠 Consorcios</a>
      <a routerLink="/unidades" routerLinkActive="bg-blue-100 text-blue-700 font-medium"
         class="block px-3 py-2 rounded hover:bg-blue-50">🏢 Unidades</a>
      <a routerLink="/usuarios" routerLinkActive="bg-blue-100 text-blue-700 font-medium"
         class="block px-3 py-2 rounded hover:bg-blue-50">👤 Usuarios</a>
      <a routerLink="/personas" routerLinkActive="bg-blue-100 text-blue-700 font-medium"
         class="block px-3 py-2 rounded hover:bg-blue-50">🧍 Personas</a>
      <a routerLink="/proveedores" routerLinkActive="bg-blue-100 text-blue-700 font-medium"
         class="block px-3 py-2 rounded hover:bg-blue-50">🔧 Proveedores</a>
      <a routerLink="/expensas" routerLinkActive="bg-blue-100 text-blue-700 font-medium"
         class="block px-3 py-2 rounded hover:bg-blue-50">💰 Expensas</a>
      <a routerLink="/tickets" routerLinkActive="bg-blue-100 text-blue-700 font-medium"
         class="block px-3 py-2 rounded hover:bg-blue-50">🎟️ Tickets</a>
    </nav>
  </div>

  <!-- Main content -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="flex items-center justify-between bg-white shadow p-4 border-b">
      <button (click)="toggleSidebar()" class="text-gray-500 hover:text-gray-800">
        ☰
      </button>
      <div class="font-semibold text-gray-700">Panel de Administración</div>
      <div class="flex items-center space-x-3">
        <span class="text-sm text-gray-600">👋 Juan</span>
        <button class="text-red-500 hover:text-red-700 text-sm">Salir</button>
      </div>
    </header>

    <!-- Router outlet -->
    <main class="flex-1 p-6 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
