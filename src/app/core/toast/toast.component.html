<div class="fixed top-4 right-4 z-50 flex flex-col gap-2 max-w-md">
  <div *ngFor="let toast of toasts; trackBy: trackByToastId"
       [ngClass]="[
         'toast-item rounded-lg shadow-lg border-l-4 p-4 transform transition-all duration-300',
         getColorClasses(toast.type).bg,
         getColorClasses(toast.type).border
       ]"
       class="animate-slideInRight">
    <div class="flex items-start gap-3">
      <!-- Icon -->
      <div class="flex-shrink-0">
        <svg [ngClass]="getColorClasses(toast.type).icon"
             class="w-6 h-6"
             fill="none"
             stroke="currentColor"
             viewBox="0 0 24 24">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                [attr.d]="getIcon(toast.type)" />
        </svg>
      </div>

      <!-- Content -->
      <div class="flex-1 min-w-0">
        <p *ngIf="toast.title"
           [ngClass]="getColorClasses(toast.type).text"
           class="font-semibold text-sm mb-1">
          {{ toast.title }}
        </p>
        <p [ngClass]="getColorClasses(toast.type).text"
           class="text-sm leading-relaxed">
          {{ toast.message }}
        </p>
      </div>

      <!-- Close Button -->
      <button type="button"
              (click)="remove(toast.id)"
              [ngClass]="getColorClasses(toast.type).text"
              class="flex-shrink-0 rounded-lg p-1 hover:bg-white hover:bg-opacity-50 transition-colors duration-200">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
</div>
