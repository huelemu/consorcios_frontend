<div class="min-h-screen bg-gray-100 p-8">
  <div class="bg-white shadow-lg rounded-2xl p-6 max-w-3xl mx-auto mt-10 text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">🏠 Dashboard</h1>

    <div *ngIf="user" class="mb-6">
      <img
        [src]="user.picture"
        alt="user photo"
        class="w-24 h-24 rounded-full mx-auto shadow-md mb-3"
      />
      <h2 class="text-xl font-semibold text-gray-700">{{ user.name }}</h2>
      <p class="text-gray-500">{{ user.email }}</p>
    </div>

    <p class="text-gray-600 mb-6">
      Bienvenido al panel principal de Consorcios.<br />
      Ya estás autenticado con tu cuenta de Google ✅
    </p>

    <button
      (click)="logout()"
      class="bg-red-500 hover:bg-red-600 text-white font-medium px-6 py-3 rounded-xl transition"
    >
      Cerrar sesión
    </button>
  </div>
</div>
