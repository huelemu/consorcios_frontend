<div class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-lg text-center w-96">
    <h2 class="text-2xl font-semibold mb-6">Iniciar sesión</h2>
    
    <!-- Spinner de carga -->
    <div *ngIf="loading" class="mb-4">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
      <p class="text-gray-600 mt-2">Iniciando sesión...</p>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ error }}
    </div>

    <!-- Botón de Google (se renderiza aquí) -->
    <div #googleButton class="flex justify-center"></div>
    
    <p class="text-gray-500 text-sm mt-4">
      Al continuar, aceptas nuestros términos y condiciones
    </p>
  </div>
</div>
